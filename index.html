<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(data => {
            function searchProducts(query, priceRange, productName, productId) {
            return data.filter(product => {
                // Перевірка чи товар є на складі, якщо це критерій
                if ((query === 'єсть на складе' && product.in_stock) ||
                    (query === 'нету' && !product.in_stock) ||
                    query === 'все') {
                if (!priceRange || (product.price >= priceRange[0] && product.price <= priceRange[1])) {
                    if (!productName || product.name === productName) {
                    if (!productId || product.id === productId) {
                        return true;
                    }
                    }
                }
                }
                return false;
            });
            }

            let query = 'все';
            let priceRange = [100, 500];  
            let productName = 'Назва товару 1'; 
            let productId = 1;  

            let results = searchProducts(query, priceRange, productName, productId);
            console.log(results);
        })
        .catch(error => {
            console.error('Помилка зчитування файлу data.json: ' + error);
        });
    </script>
</body>
</html>
