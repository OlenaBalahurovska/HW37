<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Випадкове зображення</title>
</head>
<body>
    <h1>Випадкове зображення</h1>
    <img id="randomImage" src="" alt="Випадкове зображення" width="30%" height="30%">
    
    <script>
        var imageNames = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg"];

        var randomIndex = Math.floor(Math.random() * imageNames.length);

        var randomImageName = imageNames[randomIndex];

        var randomImage = document.getElementById("randomImage");
        randomImage.src = "images/" + randomImageName;
    </script>
</body>
</html>
